<mat-spinner *ngIf="showSpinner"></mat-spinner>

<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="stopCode">
      <mat-header-cell *matHeaderCellDef> Stop Code </mat-header-cell>
      <mat-cell *matCellDef="let stop"> {{stop.stopCode}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let stop"> {{stop.name}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="lat">
      <mat-header-cell *matHeaderCellDef> Lat </mat-header-cell>
      <mat-cell *matCellDef="let stop"> {{stop.lat}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="lon">
      <mat-header-cell *matHeaderCellDef> Lon </mat-header-cell>
      <mat-cell *matCellDef="let stop"> {{stop.lon}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
